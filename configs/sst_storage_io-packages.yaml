document: feedback-pipeline-workload
version: 1
data:
  name: Storage IO
  description: SST Storage-IO Supported Packages
  maintainer: sst_storage_io

  packages:
    # Block Storage
    - daxctl
    - daxctl-devel
    - daxctl-libs
    - libaio
    - libaio-devel
    - liburing
    - liburing-devel
    - ndctl
    - ndctl-devel
    - ndctl-libs

    # target
    - nvmetcli
    - python3-configshell
    - python3-kmod
    - python3-pyparsing
    - python3-rtslib
    - python3-urwid
