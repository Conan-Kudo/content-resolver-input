      - daxio
      - libpmem
      - libpmem-debug
      - libpmem-devel
      - libpmemblk
      - libpmemblk-debug
      - libpmemblk-devel
      - libpmemlog
      - libpmemlog-debug
      - libpmemlog-devel
      - libpmemobj
      - libpmemobj++-devel
      - libpmemobj++-doc
      - libpmemobj-debug
      - libpmemobj-devel
      - libpmempool
      - libpmempool-debug
      - libpmempool-devel
      - pmdk-convert
      - pmempool

    s390x:
      - libblockdev-s390

  labels:
  - eln
  - c9s
